<head>
    <meta charset="utf-8">
    <title>React Components</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <h1>One-page test with unpkg</h1>
    <div id="container"></div>
</body>
<script type="text/babel">
    class State {
        static i = 1;
    }

    class HelloWorld extends React.Component {
        render() {
            this.i++;
            return (
                <p>
                    #{State.i++} Hello, {this.props.nameFirst}!
                </p>
            );
        }
    }
    
    class Button extends React.Component {
        render() {
            return(
                    <button type={this.props.behavior} title={this.props.label}>
                        {this.props.label}
                    </button>
            );
        }
    }

    ReactDOM.render(
        <div>
            <HelloWorld nameFirst='Larry'/>
            <HelloWorld nameFirst='Moe'/>
            <HelloWorld nameFirst='Curly'/>
            <Button behavior="submit" label='Send data'></Button>
        </div>,
    document.querySelector("#container")
    );
</script>
